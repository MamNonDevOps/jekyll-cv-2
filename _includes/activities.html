{% assign activities = site.data.data.activities %}
{% if activities %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-handshake fa-stack-1x fa-inverse"></i>
    </span>
    {{ activities.title }}
  </h2>

  {% for activity in activities.info %}
  <div class="item">

    <div class="meta">
      <div class="company">
        {{ activity.location }}
      </div>
    </div><!--//meta-->

    {% if activity.details %}
    <div class="details">
      {{ activity.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
